{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load staticfiles %}
{% block content %}
<div class="row"  style="background-color: #fff;">
	<div class="col-12">
		<section class="box features" style="width: 375px; margin: 25px auto; ">
			<h2 class="major"><span>Inicio de Sesión</span></h2>
			<div style="width: 100%; background-color: gainsboro; padding: 2em; border-radius: 8px;">
				<form method="POST" action="{# url 'login' #}">
				{% csrf_token %}
				{{ form.as_p}}
				<input type="submit" value="Iniciar sesión">
			</form>
			</div>
		</section>
	</div>
</div>
{% endblock %}
